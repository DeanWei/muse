option java_package = "com.mogujie.jarvis.protocol";
option java_outer_classname = "JobScheduleExpressionEntryProtos";

message ScheduleExpressionEntry {
	required int32 operator = 1;    //1:ADD; 2:EDIT; 3:DELETE
    required int64 expression_id = 2;
	optional int32 expression_type = 3;
	optional string schedule_expression = 4;
}